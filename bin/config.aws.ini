[SHOWCASE]
autoscalable = no
host = localhost
frontend_instances_id = cloudscale
aws_access_key_id = <your access key of showcase account>
aws_secret_access_key = <your secret access key of showcase account>

[SCENARIO]
num_threads = 5000
duration_in_minutes = 16
ips = <ip adresses of instances to deploy JMeter on>
